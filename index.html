<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RP AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>RP AI - Tus personajes</h1>

<!-- Crear personaje -->
<div id="crear-personaje">
  <input type="text" id="nombrePersonaje" placeholder="Nombre del personaje">
  <textarea id="descripcionPersonaje" placeholder="Descripción general"></textarea>
  <textarea id="mensajeInicial" placeholder="Mensaje inicial del chat"></textarea>
  <input type="file" id="avatarArchivo">
  <input type="text" id="avatarURL" placeholder="O pega URL de imagen">
  <button id="btnCrearPersonaje">Crear personaje</button>
</div>

<!-- Selección de personaje -->
<select id="selectorPersonaje">
  <option value="">Selecciona un personaje</option>
</select>
<button id="btnEliminarPersonaje">Eliminar personaje</button>

<!-- Chat -->
<div id="chatContainer">
  <div id="chatMensajes"></div>
  <textarea id="mensajeUsuario" placeholder="Escribe tu mensaje..."></textarea>
  <button id="btnEnviar">Enviar</button>
</div>

<script src="script.js"></script>
</body>
</html>
